<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convex FitSketch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Convex FitSketch</h1>
  </div>
  <div class="toolbar-container">
    <div class="toolbar">
      <select id="functionSelect" class="functionSelect">
        <option value="f">F</option>
        <option value="g">G</option>
      </select>
      <button id="handTool">✋</button>
      <button id="zoomIn">+</button>
      <button id="zoomOut">-</button>
      <button id="resetView">Reset View</button>
      <button id="clearBtn">Clear</button>
    </div>
  </div>
  <canvas id="drawCanvas"></canvas>
  <p id="eqnLabel"></p>
  
  <div class="table-scroll-container">
    <div class="table-scroll">
      <table>
        <thead>
          <tr>
            <th>x</th>
            <th>f(x)</th>
            <th>g(x)</th>
            <th>f(x)<sub>c</sub></th>
            <th>g(x)<sub>c</sub></th>
            <th>f(x)<sub>c</sub><sup>Flip</sup></th>
            <th>g(x)<sub>c</sub><sup>Flip</sup></th>
            <th>min{
              f<sub>c</sub><sup>Flip</sup>,
              g<sub>c</sub><sup>Flip</sup>
              }(x)
            </th>
            <th>max{f<sub>c</sub><sup>Flip</sup>,
              g<sub>c</sub><sup>Flip</sup>
              }(x)
            </th>
            <th>min{
              f<sub>c</sub><sup>Flip</sup>,
              g<sub>c</sub><sup>Flip</sup>
              }(x)<sup>Unflip</sup>
            </th>
            <th>max{f<sub>c</sub><sup>Flip</sup>,
              g<sub>c</sub><sup>Flip</sup>
              }(x)<sup>Unflip</sup>
            </th>
            <th>f ∧ g</th>
            <th>f ∨ g</th>
            <th>f<sup>L</sup></th>
            <th>g<sup>L</sup></th>
            <th>f<sup>R</sup></th>
            <th>g<sup>R</sup></th>
            <th>f ⊔ g</th>
            <th>f ⊓ g</th>
          </tr>
        </thead>
        <tbody id="pointTableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
